<!DOCTYPE html>
{% extends 'Navbar/ProjectNavbar.html' %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles.css' %}"> <!-- Link to your CSS file -->
</head>
<body>
{% block body %}

    <section class="vh-100">
        <div class="container h-100">
            <div class="row h-100 align-items-center">
                <div class="col-lg-6">
                    <div class="card shadow p-4" style="border-radius: 1rem;">
                        <div class="card-body">
                            <div class="text-center mb-4">
                                <img src="{% static 'images/security.jpeg' %}" alt="Security Logo" style="width: 500px;">
                            </div>
                            <h4 class="mb-4">Log in</h4>
                            <form method="POST" action="{% url 'loginpagecall' %}">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="email">Username</label>
                                    <input  class="form-control" id="username" name="username" placeholder="Email address" required aria-label="Email address">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required aria-label="Password">
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">LOGIN</button>
                            </form>

                            <div class="mt-3">
                                <a href="{% url 'UserRegisterPageCall' %}">Forgot Password?</a>
                            </div>
                            <div class="mt-3">
                                <p>Don't have an account? <a href="{% url 'UserRegisterPageCall' %}">Register</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 d-none d-lg-block">
                    <img src="{% static 'images/loginbg.jpg' %}" alt="Login Background" class="img-fluid" style="border-radius: 1.8rem;">
                </div>
            </div>
        </div>
    </section>
{% endblock %}
</body>
</html>
